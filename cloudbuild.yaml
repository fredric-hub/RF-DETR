steps:
  # 1. Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/rf-detr-app', '.']

  # 2. Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/rf-detr-app']

  # 3. Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'beta'
      - 'run'
      - 'deploy'
      - 'rf-detr-service'
      - '--image'
      - 'gcr.io/$PROJECT_ID/rf-detr-app'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--no-allow-unauthenticated'
      # GPU Configuration
      - '--gpu'
      - '1'
      - '--gpu-type'
      - 'nvidia-l4'
      - '--no-cpu-throttling' # REQUIRED: CPUs must be always allocated when using GPUs
      # Memory Constraint
      - '--memory'
      - '16Gi' # REQUIRED: L4 GPUs require a minimum of 16Gi memory
      # CPU Count
      - '--cpu'
      - '4'    # REQUIRED: L4 GPUs require a minimum of 4 CPUs

images:
  - 'gcr.io/$PROJECT_ID/rf-detr-app'

