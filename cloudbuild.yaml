steps:
  # 1. Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/rf-detr-app', '.']

  # 2. Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/rf-detr-app']

  # 3. Deploy to Cloud Run with SUFFICIENT MEMORY
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'beta'
      - 'run'
      - 'deploy'
      - 'rf-detr'  # Matches your service_name in the logs
      - '--image'
      - 'gcr.io/$PROJECT_ID/rf-detr-app'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--no-allow-unauthenticated'
      # GPU CONFIGURATION
      - '--gpu'
      - '1'
      - '--gpu-type'
      - 'nvidia-l4'
      # MEMORY FIX: Set to 8Gi to prevent OOM crashes
      - '--memory'
      - '8Gi' 
      # CPU FIX: 4 vCPUs are usually required to pair with 1 GPU
      - '--cpu'
      - '4'

images:
  - 'gcr.io/$PROJECT_ID/rf-detr-app'
